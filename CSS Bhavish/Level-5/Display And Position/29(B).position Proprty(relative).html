<!DOCTYPE html>
<html>
<head>
<style>
div {
  position: relative;
  background-color: chartreuse;
  width: 200px;
  height: 100px;
  border: 1px solid black;
  top: 20px;
  left: 30px;
}
</style>
</head>
<body>

<h2>CSS position: relative;</h2>

<div>This div element is relatively positioned.</div>

</body>
</html>
