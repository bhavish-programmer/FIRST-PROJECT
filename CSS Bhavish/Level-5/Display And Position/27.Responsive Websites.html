<!-- !Creating a responsive website involves using CSS techniques to ensure that the layout and content of the website adjust smoothly to different screen sizes and devices. Here are some key techniques and concepts used in responsive web design:

### 1. Media Queries
Media queries are used to apply different CSS rules based on the screen size, resolution, or other characteristics of the userâ€™s device. 

```css
/* Default styles */
body {
    font-size: 16px;
}

/* Styles for devices with a maximum width of 600px */
@media (max-width: 600px) {
    body {
        font-size: 14px;
    }
}
```

### 2. Fluid Grids
Using relative units like percentages instead of fixed units like pixels allows the layout to adjust fluidly to different screen sizes.

```css
.container {
    width: 100%;
}

.column {
    width: 50%;
    float: left;
}

@media (max-width: 600px) {
    .column {
        width: 100%;
    }
}
```

### 3. Flexible Images
Ensuring images resize appropriately within their containers by using CSS properties like `max-width`.

```css
img {
    max-width: 100%;
    height: auto;
}
```

### 4. CSS Flexbox
Flexbox is a powerful layout tool that makes it easier to create responsive designs.

```css
.container {
    display: flex;
    flex-wrap: wrap;
}

.item {
    flex: 1 1 200px;
    margin: 10px;
}
```

### 5. CSS Grid
CSS Grid is another powerful layout tool that allows you to create complex, responsive layouts with ease.

```css
.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.item {
    background-color: #f0f0f0;
    padding: 20px;
}
```

### Example
Here's a simple example of a responsive web page using some of these techniques: -->


<!DOCTYPE html>
<html>
<head>
    <title>Responsive Web Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .item {
            background-color: #add8e6;
            padding: 20px;
            text-align: center;
        }

        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Web Design Example</h1>
    </header>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
    </div>
</body>
</html>
