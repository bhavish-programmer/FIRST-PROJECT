<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal  CSS </title>
    <style>
    h1{ 
        color:green;
    }
    p{
        Color:red;
    } <!-- Low Priority of Internal CSS-->
    </style>
</head>
<body>
    <h1>This is the Heading</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit id sunt dolorum vitae provident accusantium itaque namut.</p>
    <h1 style="color: aqua;">This is the Last Heading </h1> <!--Highest Priority is implements in the Tag that is Inline CSS  -->
    <h2 style="color:blueviolet">bhavish</h2>
</body>
</html>

<!--Internal style:

Style are placed Within Style tags in the HTML Head Section. 

Cleaner than Inline: More organized campare tio inline Styles. 

Reusable Styles: Allows for the some Reuse of Style Across The Page. -->
