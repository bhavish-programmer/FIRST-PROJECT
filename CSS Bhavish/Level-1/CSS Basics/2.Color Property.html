<!-- 2.Color Property :

Definition: The css color property defines the text color or foreground color in HTML elements. 
Enhancement: Use it to emphasize selection and elevate webpage aesthesics.  -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS color property </title>
    <style>
        h1{ 
            color:green;
        }
        p{
            Color:red;
        }
    </style>
</head>
<body>
    <h1>This is the Heading</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit id sunt dolorum vitae provident accusantium itaque nam tempora, velit quae officia error consectetur quam. Architecto deleniti exercitationem explicabo cumque ut.</p>
</body>
</html>
