<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Universal selectors</title>
   <style>
      *{
           color:violet;
       }/* Least priority of Universal selectors, sabhi ke liye ek same color.. */
       p{
            color:darkmagenta;
        }  
   </style>
</head>
<body>
   * Universal Selector: 

   <h1>This is the Heading</h1>
   <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit id sunt ut.</p>
   <h1>
       Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiasdebitis voluptate.
   </h1>
</body>
</html>
