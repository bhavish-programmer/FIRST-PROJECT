<!-- The align-self property in CSS is used to override the align-items property for individual flex items. It allows you to align a specific item along the cross-axis (vertical axis) within the flex container. Here are the possible values:

auto: The item inherits the align-items value of the container (default).

flex-start: The item is packed at the start of the cross-axis.

flex-end: The item is packed at the end of the cross-axis.

center: The item is centered along the cross-axis.

baseline: The item is aligned such that its baseline aligns with the baseline of other items.

stretch: The item stretches to fill the container.

Here's a quick example:

css
.item {
  align-self: center;
}
In this example, the specific flex item with the class item will be centered along the cross-axis, regardless of the align-items value of the container. -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Direction</title>
    <style>
        *{
    margin: 0;
    padding: 0;
}
.box{
    height: 70px;
    width: 70px;
    border: 3px solid black;
    padding: 10px;
    margin-right: 5px;
    margin-bottom: 5px;
}
#heading {
   text-align: center;
}
#container{
    height: 650px;
    width: 620px;
    padding: 10px;
    margin:20px;
    border: 3px solid black;
    background-color:antiquewhite;
    
    display: flex;
    justify-content: flex-start;
    justify-content: flex-end;
    justify-content: center;
    justify-content: space-between;
    justify-content: space-around;
    justify-content: space-evenly;
}
#box1{
    background-color: aqua;
    align-self: end;
}
#box2{
    background-color:blueviolet;
}
#box3{
    background-color:gold;
    align-self: center;
}
#box4{
    background-color:crimson;
}
    </style>
</head>
<body>
    <h1 id="heading">Flex Container</h1>
        <div id="container">
            <div id="box1" class="box">Flex Item 1</div>
            <div id="box2" class="box">Flex Item 2</div>
            <div id="box3" class="box">Flex Item 3</div>
            <div id="box4" class="box">Flex Item 4</div>
</body>
</html>
