<!-- CSS Grid Layout is a powerful layout system for web pages that allows you to create complex and responsive designs with ease. It provides a grid-based layout, with rows and columns, that you can use to place elements exactly where you want them. Here's a detailed look at how it works:

### 1. Basic Concepts

- **Grid Container**: The element that holds the grid items. You define it with `display: grid` or `display: inline-grid`.
- **Grid Items**: The children of the grid container.

### 2. Defining a Grid

You can define rows and columns using the `grid-template-rows` and `grid-template-columns` properties. Here's an example:

```css
.container {
  display: grid;
  grid-template-columns: 200px 1fr 100px;
  grid-template-rows: 100px auto;
}
```

In this example, the container has three columns (200px, flexible, 100px) and two rows (100px, flexible).

### 3. Placing Grid Items

You can place items using properties like `grid-column`, `grid-row`, or shorthand `grid-area`. For example:

```css
.item {
  grid-column: 1 / 3;
  grid-row: 1 / 2;
}
```

This places the item from the first to the third column and from the first to the second row.

### 4. Advanced Features

- **Grid Gap**: Use `gap`, `row-gap`, and `column-gap` to define spacing between grid items.
- **Alignment**: Use `justify-items`, `align-items`, `justify-content`, and `align-content` to align grid items and the whole grid.

### 5. Example

Here's a full example of a grid layout: -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: auto;
      gap: 10px;
    }
    .item {
      background-color: #f3f3f3;
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
    }
    .item:nth-child(odd) {
      background-color: #e3e3e3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>
</body>
</html>
