<!-- The align-items property in CSS is used to align items along the cross-axis (vertical axis) within a flex container. It applies to the flex container's items and can take the following values:

flex-start: Items are packed at the start of the cross-axis.

flex-end: Items are packed at the end of the cross-axis.

center: Items are centered along the cross-axis.

baseline: Items are aligned such that their baselines align.

stretch: Items stretch to fill the container (default).

Hereâ€™s a quick example:

css
.container {
  display: flex;
  align-items: center;
}
In this example, all the flex items within the container will be aligned at the center of the cross-axis. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Direction</title>
    <style>
        *{
    margin: 0;
    padding: 0;
}
.box{
    height: 70px;
    width: 70px;
    border: 3px solid black;
    padding: 10px;
    margin-right: 5px;
    margin-bottom: 5px;
}
#heading {
   text-align: center;
}
#container{
    height: 650px;
    width: 620px;
    padding: 10px;
    margin:20px;
    border: 3px solid black;
    background-color:antiquewhite;
    
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
}
#box1{
    background-color: aqua;
}
#box2{
    background-color:blueviolet;
}
#box3{
    background-color:gold;
}
#box4{
    background-color:crimson;
}
    </style>
</head>
<body>
    <h1 id="heading">Flex Container</h1>
        <div id="container">
            <div id="box1" class="box">Flex Item 1</div>
            <div id="box2" class="box">Flex Item 2</div>
            <div id="box3" class="box">Flex Item 3</div>
            <div id="box4" class="box">Flex Item 4</div>
</body>
</html>
