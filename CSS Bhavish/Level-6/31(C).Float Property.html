<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float=Property</title>
    <style>
      #container  {
        height: 200px;
        width: 500px;
        background-color: darkolivegreen;
        border: 3px solid black;
        }
        .box1 {
            height: 150px;
            width: 150px;
            background-color: burlywood;
            margin: 5px;
            border: 3px solid black;
            float: left;
            /* float: right; */
        }
        .box2 {
            height: 150px;
            width: 150px;
            background-color: burlywood;
            margin: 5px;
            border: 3px solid black;
            /* float: left; */
            float: right;
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="box1" class="box1">Box1 </div>
        <div id="box1" class="box2">Box2 </div>
    </div>
</body>
</html>
