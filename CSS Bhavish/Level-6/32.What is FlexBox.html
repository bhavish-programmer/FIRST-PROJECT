Flexbox is a one-diemention layout method for arranging items in rows or columns. Item Flex (expand) to fill Additional Space or Shrink to fit into smaller spaces.

Flexbox, short for Flexible Box Layout, is a powerful CSS layout module designed to make it easier to design responsive and flexible web layouts. It allows you to align and distribute space among items in a container, even when their size is unknown and/or dynamic. Hereâ€™s a detailed overview of Flexbox and how it works:

### Flex Container
To create a flexbox layout, you need a flex container. You can designate an element as a flex container by setting its `display` property to `flex` or `inline-flex`.

```css
.container {
    display: flex;
}
```

### Flex Items
All direct children of a flex container become flex items and are laid out according to the flexbox model.

### Main Concepts and Properties

1. **Flex Direction**:
   - Defines the direction in which the flex items are placed in the flex container.
   - Values: `row` (default), `row-reverse`, `column`, `column-reverse`.
   ```css
   .container {
       flex-direction: row;
   }
   ```

2. **Flex Wrap**:
   - Specifies whether flex items should wrap onto multiple lines.
   - Values: `nowrap` (default), `wrap`, `wrap-reverse`.
   ```css
   .container {
       flex-wrap: wrap;
   }
   ```

3. **Flex Flow**:
   - A shorthand for `flex-direction` and `flex-wrap`.
   ```css
   .container {
       flex-flow: row wrap;
   }
   ```

4. **Justify Content**:
   - Aligns flex items along the main axis.
   - Values: `flex-start` (default), `flex-end`, `center`, `space-between`, `space-around`, `space-evenly`.
   ```css
   .container {
       justify-content: center;
   }
   ```

5. **Align Items**:
   - Aligns flex items along the cross axis.
   - Values: `stretch` (default), `flex-start`, `flex-end`, `center`, `baseline`.
   ```css
   .container {
       align-items: center;
   }
   ```

6. **Align Content**:
   - Aligns flex lines when there's extra space in the cross axis.
   - Values: `stretch` (default), `flex-start`, `flex-end`, `center`, `space-between`, `space-around`.
   ```css
   .container {
       align-content: space-between;
   }
   ```

### Flex Item Properties

1. **Order**:
   - Defines the order of the flex items. Items are laid out in the order of increasing order value.
   ```css
   .item {
       order: 1;
   }
   ```

2. **Flex Grow**:
   - Defines the ability of a flex item to grow if necessary.
   ```css
   .item {
       flex-grow: 1;
   }
   ```

3. **Flex Shrink**:
   - Defines the ability of a flex item to shrink if necessary.
   ```css
   .item {
       flex-shrink: 1;
   }
   ```

4. **Flex Basis**:
   - Defines the default size of an element before the remaining space is distributed.
   ```css
   .item {
       flex-basis: 200px;
   }
   ```

5. **Flex**:
   - A shorthand for `flex-grow`, `flex-shrink`, and `flex-basis`.
   ```css
   .item {
       flex: 1 1 200px;
   }
   ```

6. **Align Self**:
   - Allows the default alignment (or the one specified by `align-items`) to be overridden for individual flex items.
   ```css
   .item {
       align-self: center;
   }
   ```

### Example:

Here's a complete example illustrating how to use Flexbox: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            border: 2px solid #333;
        }

        .item {
            background-color: lightcoral;
            padding: 20px;
            margin: 10px;
            flex: 1 1 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>
</html>
