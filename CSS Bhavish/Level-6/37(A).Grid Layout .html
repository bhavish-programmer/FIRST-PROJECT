<!-- Let's delve deeper into CSS Grid Layout. It's an incredibly powerful tool for creating complex, responsive web layouts. Here are the key components and properties to understand:

### Grid Container
The element with `display: grid` or `display: inline-grid` becomes a grid container. This is the parent element that holds the grid items.

```css
.container {
  display: grid;
}
```

### Grid Tracks
Grid tracks are the rows and columns that make up the grid. You define them using `grid-template-rows` and `grid-template-columns`.

```css





.container {
  display: grid;
  grid-template-columns: 100px 200px 1fr;
  grid-template-rows: 50px auto 50px;
}
```

In this example, the container has three columns (100px, 200px, and a flexible column) and three rows (50px, flexible, and 50px).

### Grid Lines
Grid lines are the dividing lines that separate the grid tracks. They can be referenced by number or by name using `grid-template-areas`.

```css
.container {
  display: grid;
  grid-template-columns: [col1-start] 100px [col1-end col2-start] 200px [col2-end col3-start] 1fr [col3-end];
}
```

### Grid Areas
Grid areas are defined regions within the grid, created by the intersections of grid lines. You can place items within these areas using `grid-area`.

```css
.container {
  display: grid;
  grid-template-areas:
    "header header header"
    "sidebar main main"
    "footer footer footer";
}
.item1 {
  grid-area: header;
}
.item2 {
  grid-area: sidebar;
}
.item3 {
  grid-area: main;
}
.item4 {
  grid-area: footer;
}
```

### Placing Grid Items
You can place grid items using properties like `grid-column`, `grid-row`, or the shorthand `grid-area`.

```css
.item {
  grid-column: 1 / 3;
  grid-row: 1 / 2;
}
```

### Grid Gap
The `gap`, `row-gap`, and `column-gap` properties define the spacing between grid items.

```css
.container {
  display: grid;
  gap: 10px;
}
```

### Alignment
You can align grid items and the whole grid using properties like `justify-items`, `align-items`, `justify-content`, and `align-content`.

```css
.container {
  display: grid;
  justify-items: center;
  align-items: center;
}
```

### Responsive Design
CSS Grid makes responsive design straightforward. You can use media queries to adjust the grid layout for different screen sizes.

```css
@media (max-width: 600px) {
  .container {
    grid-template-columns: 1fr;
    grid-template-rows: auto;
  }
}
```

### Example
Here's a full example that demonstrates many of the properties mentioned: -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: 100px auto 100px;
      gap: 10px;
      grid-template-areas:
        "header header header"
        "sidebar main main"
        "footer footer footer";
    }
    .header {
      grid-area: header;
      background-color: lightblue;
      padding: 20px;
    }
    .sidebar {
      grid-area: sidebar;
      background-color: lightgreen;
      padding: 20px;
    }
    .main {
      grid-area: main;
      background-color: lightcoral;
      padding: 20px;
    }
    .footer {
      grid-area: footer;
      background-color: lightgray;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Header</div>
    <div class="sidebar">Sidebar</div>
    <div class="main">Main Content</div>
    <div class="footer">Footer</div>
  </div>
</body>
</html>
