

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid layout</title>
    <style>
        *{
    margin: 0;
    padding: 0;
}
.box{
    height: 70px;
    width: 70px;
    border: 3px solid black;
    padding: 4px;
    margin-right: 10px;
    margin-bottom: 10px;
    text-align: center;
}
#heading {
   text-align: center;
}
#container{
  height:300px;
  width: 600px;
  padding: 10px;
  margin: 20px;
  border: 3px solid Black;
  background-color: antiquewhite;

  display: grid;
  grid-template-columns: 80px 80px;
  grid-template-rows: 80px 80px;
  
}
#box1{
    background-color: aqua;
    grid-column: 1 / 2; 
    grid-row: 1 / 2;
}
#box2{
    background-color: violet;
     grid-column: 2 / 2; 
     /* grid-column: 1 / 2;  */
     grid-row: 1 / 2;
}
#box3{
    background-color:gold;
    grid-column: 1 / 2;
    grid-row: 2 / 2;
}
#box4{
    background-color:crimson;
    grid-column: 2 / 2;
    grid-row: 2 / 2;
}
    </style>
</head>
<body>
    <h1 id="heading">Grid Container</h1>
        <div id="container">
            <div id="box1" class="box">grid Item 1</div>
            <div id="box2" class="box">grid Item 2</div>
            <div id="box3" class="box">grid Item 3</div>
            <div id="box4" class="box">grid Item 4</div>
</body>
</html>
