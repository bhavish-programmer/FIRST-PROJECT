<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Property with Clearfix</title>
    <style>
        .float-left {
            float: left;
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 10px;
        }
        
        .float-right {
            float: right;
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            margin: 10px;
        }
        
        .content {
            background-color: lightgray;
            padding: 10px;
        }
        
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <div class="clearfix">
        <div class="float-left">Float Left</div>
        <div class="float-right">Float Right</div>
        <div class="content">
            <p>This is some content that will wrap around the floating elements.</p>
            <p>Use the float property to align elements to the left or right of the container.</p>
        </div>
    </div>
</body>
</html>
