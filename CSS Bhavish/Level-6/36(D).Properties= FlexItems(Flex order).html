<!-- The order property in CSS is used to control the order in which flex items appear within a flex container. By default, flex items are arranged in the order they appear in the HTML source code, but the order property can override this. It accepts a number as its value, where lower values appear first.

Here's a quick example:

css
.item1 {
  order: 2;
}

.item2 {
  order: 1;
}
In this example, even if item1 appears before item2 in the HTML, item2 will be displayed first because it has a lower order value. -->




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Direction</title>
    <style>
        *{
    margin: 0;
    padding: 0;
}
.box{
    height: 70px;
    width: 70px;
    border: 3px solid black;
    padding: 10px;
    margin-right: 5px;
    margin-bottom: 5px;
    flex-grow:1;
}
#heading {
   text-align: center;
}
#container{
    height: 650px;
    width: 620px;
    padding: 10px;
    margin:20px;
    border: 3px solid black;
    background-color:antiquewhite;
    
    display: flex;
    justify-content: flex-start;
    justify-content: flex-end;
    justify-content: center;
    justify-content: space-between;
    justify-content: space-around;
    justify-content: space-evenly;
}
#box1{
    background-color: aqua;
    /* align-self: end; */
    flex-shrink: 0; /* as it is size of box */
    order: 3;
}
#box2{
    background-color:blueviolet;
     flex-shrink: 1;  /* (by default) */
     /* flex-shrink: 2; */
     /* flex-shrink: 4; */
     flex-grow:2;
     order:1
}
#box3{
    background-color:gold;
    /* align-self: center; */
    order: 4;
}
#box4{
    background-color:crimson;
    order: 2;
}
    </style>
</head>
<body>
    <h1 id="heading">Flex Container</h1>
        <div id="container">
            <div id="box1" class="box">Flex Item 1</div>
            <div id="box2" class="box">Flex Item 2</div>
            <div id="box3" class="box">Flex Item 3</div>
            <div id="box4" class="box">Flex Item 4</div>
</body>
</html>
