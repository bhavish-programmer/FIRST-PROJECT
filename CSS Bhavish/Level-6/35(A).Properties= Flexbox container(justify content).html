<!-- The justify-content property in CSS Flexbox is used to align the flex items along the main axis (horizontally by default) of the flex container. Here are the different values you can use with justify-content to achieve various alignments:

flex-start: Aligns the flex items at the start of the container (default behavior).

flex-end: Aligns the flex items at the end of the container.

center: Centers the flex items within the container.

space-between: Distributes the flex items evenly, with the first item at the start and the last item at the end.

space-around: Distributes the flex items evenly with equal space around them.

space-evenly: Distributes the flex items with equal space between, before, and after them. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Direction</title>
    <style>
        *{
    margin: 0;
    padding: 0;
}
.box{
    height: 70px;
    width: 70px;
    border: 3px solid black;
    padding: 10px;
    margin-right: 5px;
    margin-bottom: 5px;
}
#heading {
   text-align: center;
}
#container{
    height: 650px;
    width: 620px;
    padding: 10px;
    margin:20px;
    border: 3px solid black;
    background-color:antiquewhite;
    
    display: flex;
    justify-content: flex-start;
    justify-content: flex-end;
    justify-content: center;
    justify-content: space-between;
    justify-content: space-around;
    justify-content: space-evenly;
}
#box1{
    background-color: aqua;
}
#box2{
    background-color:blueviolet;
}
#box3{
    background-color:gold;
}
#box4{
    background-color:crimson;
}
    </style>
</head>
<body>
    <h1 id="heading">Flex Container</h1>
        <div id="container">
            <div id="box1" class="box">Flex Item 1</div>
            <div id="box2" class="box">Flex Item 2</div>
            <div id="box3" class="box">Flex Item 3</div>
            <div id="box4" class="box">Flex Item 4</div>
</body>
</html>
