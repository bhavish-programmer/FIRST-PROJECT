
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Transform</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 2px solid darkslategray;
      background-color:darkgoldenrod;
      border-radius: 5px;;
      padding: 10px;
      margin: 25px;
      transition: transform 0.5s;
    }

    .rotate1:hover {
      transform: rotate(45deg);
    }

    .rotate2:hover {
        transform: rotate(180deg)
      }

      .rotate3:hover {
        transform: rotate(270deg)
      }
      .rotate4:hover {
        transform: rotate(360deg)
      }
   
    .rotate5:hover {
      transform: rotatex(45deg);
    }

    .rotate6:hover {
      transform: rotatey(45deg);
    }

  </style>
</head>
<body>
  <div class="box rotate1">Rotate 45 deg </div>
  <div class="box rotate2">Rotate 180 deg</div>
  <div class="box rotate3">Rotate 270 deg</div>
  <div class="box rotate4">Rotate 360 deg</div>
  <div class="box rotate5">x 45 deg</div>
  <div class="box rotate6">y 45 deg</div>
</body>
</html>
