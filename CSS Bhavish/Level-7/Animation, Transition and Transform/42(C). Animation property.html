<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animation</title>
  <style>
     .box {
      width: 100px;
      height: 100px;
      border: 2px solid darkslategray;
      background-color: rgb(223, 137, 212);
      border-radius: 5px;;
      padding: 10px;
      margin: 50px;
      position: relative;

      /* animation-name: ghumakkad;
      animation-duration: 2s;
      animation-timing-function: ease-in-out;
      animation-delay: 0.5;

      animation-iteration-count: infinite;
      animation-direction: alternate; */

      animation: ghumakkad 2s ease-in-out 1s infinite alternate;
    }
      /* @keyframes ghumakkad {
        from{left: 20px;}
        to{left: 400px}
      } */
      @keyframes ghumakkad {
        0%{left: 10px; top: 0px}
        50%{left: 200px; top: 100px}
        100%{left: 400px; top: 0px}
      }
  </style>
</head>
<body>
  <div class="box">Animation</div>
</body>
</html>
