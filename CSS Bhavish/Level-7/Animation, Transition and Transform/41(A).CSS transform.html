<!-- The transform property in CSS allows you to apply various transformations to elements such as translation (moving), rotation, scaling, and skewing. Here are some common transformations you can use:

Basic Syntax
The basic syntax of the transform property is:

css
element {
  transform: transformation-function;
}
Common Transformation Functions
translate(x, y): Moves an element from its current position by x (horizontal) and y (vertical).

css
.element {
  transform: translate(50px, 100px);
}
rotate(angle): Rotates an element by the specified angle (in degrees).

css
.element {
  transform: rotate(45deg);
}
scale(x, y): Scales an element by x (horizontal) and y (vertical). The default value for y is the same as x if not specified.

css
.element {
  transform: scale(2, 1.5);
}
skew(x-angle, y-angle): Skews an element by x-angle (horizontal) and y-angle (vertical).

css
.element {
  transform: skew(30deg, 20deg);
}
matrix(a, b, c, d, e, f): Applies a 2D transformation using a matrix of six values.

css
.element {
  transform: matrix(1, 0.5, -0.5, 1, 0, 0);
}
Multiple Transformations
You can apply multiple transformations to an element by separating them with spaces:

css
.element {
  transform: translate(50px, 100px) rotate(45deg) scale(1.5);
}
Example
Here's an example demonstrating various transformations on a single element: -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Transform</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 2px solid darkslategray;
      background-color: lightblue;
      border-radius: 5px;;
      padding: 10px;
      margin: 25px;
      transition: transform 0.5s;
    }

    .translate:hover {
      transform: translate(50px, 50px);
    }

    .rotate1:hover {
      transform: rotate(45deg);
    }

    .rotate2:hover {
        transform: rotate(180deg)
      }

      .rotate3:hover {
        transform: rotate(270deg)
      }
      .rotate4:hover {
        transform: rotate(360deg)
      }
   
    .scale:hover {
      transform: scale(1.5);
    }

    .skew:hover {
      transform: skew(30deg, 20deg);
    }

    .multiple:hover {
      transform: translate(50px, 50px) rotate(45deg) scale(1.5);
    }
  </style>
</head>
<body>
  <div class="box translate">Translate</div>
  <div class="box rotate1">Rotate 45 deg </div>
  <div class="box rotate2">Rotate 180 deg</div>
  <div class="box rotate3">Rotate 270 deg</div>
  <div class="box rotate4">Rotate 360 deg</div>
  <div class="box scale">Scale</div>
  <div class="box skew">Skew</div>
  <div class="box multiple">Multiple</div>
</body>
</html>


<!-- 
Explanation
HTML: This file contains several div elements with the class box and specific transformation classes like translate, rotate, scale, skew, and multiple.

CSS:

.box class defines the basic style for each box element.

Individual transformation classes apply different transform functions on hover.

The transition property is used to smoothly animate the transformations over 0.5 seconds. -->
