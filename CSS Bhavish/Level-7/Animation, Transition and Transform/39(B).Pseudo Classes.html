<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        .pseudo{
            height: 36px;
            width: 150px;
            background-color: chartreuse;
            border: 2px solidblack;
            border-radius: 10px;
        }
        .pseudo:hover{
            height: 41px;
            width: 160px;
            background-color: lightsalmon;
        }
        .pseudo:active{
            height: 41px;
            width: 160px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <button class="pseudo">Learning Pseudo</Button>
</body>
</html>
