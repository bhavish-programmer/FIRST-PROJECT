<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myntra Clone</title>
  <link rel="stylesheet" href="myntra.css">
</head>
<body>
  <!-- Navigation Bar -->
  <header class="navbar">
    <div class="logo">Myntra</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Men</a></li>
        <li><a href="#">Women</a></li>
        <li><a href="#">Kids</a></li>
        <li><a href="#">Accessories</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <img src="Project Myntra Clone/images/Categories/5.jpg" alt="Hero Image">
    <div class="hero-text">
      <h1>Welcome to Myntra</h1>
      <p>Your one-stop destination for all things fashion.</p>
    </div>
  </section>

  <!-- Product Grid -->
  <section class="product-grid">
    <div class="product">
      <img src="images/product1.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>Price: ₹999</p>
    </div>
    <div class="product">
      <img src="images/product2.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>Price: ₹1299</p>
    </div>
    <div class="product">
      <img src="images/product3.jpg" alt="Product 3">
      <h3>Product 3</h3>
      <p>Price: ₹799</p>
    </div>
    <div class="product">
      <img src="images/product4.jpg" alt="Product 4">
      <h3>Product 4</h3>
      <p>Price: ₹499</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Myntra. All rights reserved.</p>
  </footer>
</body>
</html>
