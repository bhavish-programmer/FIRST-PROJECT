<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Clone</title>
  <link rel="stylesheet" href="amazon.css">
</head>
<body>
  <!-- Navigation Bar -->
  <header class="navbar">
    <div class="logo">
      <img src="images/logo.png" alt="Amazon Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Deals</a></li>
        <li><a href="#">Orders</a></li>
        <li><a href="#">Cart</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <img src="" alt="Hero Banner">
    <div class="hero-text">
      <h1>Welcome to Amazon</h1>
      <p>Your one-stop destination for everything you need.</p>
    </div>
  </section>

  <!-- Product Grid -->
  <section class="product-grid">
    <div class="product">
      <img src="images/product1.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>Price: ₹999</p>
    </div>
    <div class="product">
      <img src="images/product2.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>Price: ₹1299</p>
    </div>
    <div class="product">
      <img src="images/product3.jpg" alt="Product 3">
      <h3>Product 3</h3>
      <p>Price: ₹799</p>
    </div>
    <div class="product">
      <img src="images/product4.jpg" alt="Product 4">
      <h3>Product 4</h3>
      <p>Price: ₹499</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Amazon Clone. All rights reserved.</p>
  </footer>
</body>
</html>
