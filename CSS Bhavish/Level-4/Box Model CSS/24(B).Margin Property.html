<!-- Example:
Here is a practical example to illustrate how margins work: -->

<!DOCTYPE html>
<html>
<head>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: #f0f0f0;
            margin: 20px;
            border: 2px solid #333;
        }
        .box1{
            width: 165px;
            height: 100px;
            background-color: #c36666;
            margin: 20px 25px 30px 40px;
            padding: 10px;
            border: 2px solid #333;
        }

        .centered {
            width: 200px;
            height: 100px;
            background-color: #add8e6;
            margin: 0 auto;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <div class="box">
        This box has a margin of 20px on all sides.
    </div>
    <div class="box1">
        This box has a margin of 20px 25px 30px 40px on all sides.
    </div>
    <div class="centered">
        This box is horizontally centered using auto margins.
    </div>
</body>
</html>


<!-- Explanation:
Width and Height: Define the size of the content area.

Margin: Adds space outside the border, creating separation from other elements.

Background Color: Helps to visualize the element.

Border: Creates a solid border around the element for better visualization. -->
