<!-- The border property in CSS is used to define the border around an element. This property can control the width, style, and color of the border. Borders can enhance the visual structure and aesthetics of your web page.

Syntax:
You can specify the border property in several ways:

Shorthand property for all sides:

css:
border: 2px solid black;
This sets the width, style, and color of the border in a single declaration.

Individual properties:

css:
border-width: 2px;
border-style: solid;
border-color: black;
Individual sides:

css:
border-top: 2px solid black;
border-right: 2px dashed red;
border-bottom: 2px dotted green;
border-left: 2px double blue;
Border Styles
CSS supports various border styles, including:

solid: A solid line.

dashed: A dashed line.

dotted: A dotted line.

double: Two solid lines.

groove: A 3D grooved border that appears to be carved into the page.

ridge: A 3D ridged border that appears to be raised above the page.

inset: A 3D inset border that makes the element appear embedded.

outset: A 3D outset border that makes the element appear raised. -->
