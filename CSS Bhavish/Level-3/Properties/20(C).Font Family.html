<!DOCTYPE html>
<html>
<head>
    <title>Font Family Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Custom font from Google Fonts */
        }
        
        h1 {
            font-family: 'Georgia', serif; /* Using a web-safe font */
            font-size: 2em;
        }
        
        p {
            font-family: 'Arial', 'Helvetica', sans-serif; /* Multiple fallbacks */
            font-size: 1em;
        }
        
        .monospace {
            font-family: 'Courier New', Courier, monospace; /* Monospace font */
            font-size: 1em;
            background-color: #f4f4f4;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Font Family Example</h1>
    <p>This paragraph uses the Arial font, with Helvetica and any sans-serif font as fallbacks.</p>
    <p class="monospace">This paragraph uses a monospace font.</p>
</body>
</html>
