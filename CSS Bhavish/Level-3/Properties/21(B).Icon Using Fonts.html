<!-- Example 1: Social Media Icons: -->

<!DOCTYPE html>
<html>
<head>
    <title>Social Media Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .icon {
            font-size: 24px;
            color: #555;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <h1>Follow Us on Social Media</h1>
    <a href="https://www.facebook.com"><i class="fab fa-facebook icon"></i></a>
    <a href="https://www.twitter.com"><i class="fab fa-twitter icon"></i></a>
    <a href="https://www.instagram.com"><i class="fab fa-instagram icon"></i></a>
    <a href="https://www.linkedin.com"><i class="fab fa-linkedin icon"></i></a>
</body>
</html>

<hr>

<!-- Example 2: Action Icons: -->

<!DOCTYPE html>
<html>
<head>
    <title>Action Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .icon {
            font-size: 24px;
            color: #333;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Actions</h1>
    <button><i class="fas fa-play icon"></i> Play</button>
    <button><i class="fas fa-pause icon"></i> Pause</button>
    <button><i class="fas fa-stop icon"></i> Stop</button>
    <button><i class="fa-solid fa-bug"></i>bug</button>

</body>
</html>

<hr>
