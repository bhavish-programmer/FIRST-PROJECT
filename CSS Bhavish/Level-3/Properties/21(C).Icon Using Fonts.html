<!-- Example 3: Contact Icons: -->

<!DOCTYPE html>
<html>
<head>
    <title>Contact Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .icon {
            font-size: 24px;
            color: #555;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <p><i class="fas fa-phone-alt icon"></i> Phone: +123 456 7890</p>
    <p><i class="fas fa-envelope icon"></i> Email: contact@example.com</p>
    <p><i class="fas fa-map-marker-alt icon"></i> Address: 123 Main Street, City, Country</p>
    <hr>
    <p style="font-size: 80px;" class="fa-solid fa-gears"></p>
</body>
</html>


<!-- In these examples:

The Social Media Icons example uses social media icons like Facebook, Twitter, Instagram, and LinkedIn.

The Action Icons example uses play, pause, and stop icons to represent actions.

The Contact Icons example uses icons to visually represent contact information. -->
