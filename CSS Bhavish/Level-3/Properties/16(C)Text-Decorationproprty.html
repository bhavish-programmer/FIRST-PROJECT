<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration Example</title>
    <style>
        .example1 {
            text-decoration: underline;
        }

        .example2 {
            text-decoration: overline;
        }

        .example3 {
            text-decoration: line-through;
        }

        .example4 {
            text-decoration: underline overline;
        }

        .example5 {
            text-decoration: underline dotted red;
        }
    </style>
</head>
<body>
    <p class="example1">This text is underlined.</p>
    <p class="example2">This text is overlined.</p>
    <p class="example3">This text has a line through it.</p>
    <p class="example4">This text is underlined and overlined.</p>
    <p class="example5">This text is underlined with a dotted red line.</p>
</body>
</html>
