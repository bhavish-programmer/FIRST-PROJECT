<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Decoration Property</title>

    <style>
        .box{
            text-decoration: underline;
        }
        #box1{
            text-decoration-style: dashed;
        }
        #box2{
            text-decoration-style: double;
        }
        #box3{
            text-decoration-style: solid;
        }
        #box4{
            text-decoration-style: wavy;
        }
        #box5{
            text-decoration-style:line-through;
        }
    </style>

</head>
<body>
    <h3 id="box1" class="box">Box1</h3>
    <h3 id="box2" class="box">Box2</h3>
    <h3 id="box3" class="box">Box3</h3>
    <h3 id="box4" class="box">Box4</h3>
    <h3 id="box5" class="box">Box5</h3>
    <a href="#">link1</a> <br>
    <a href="#" style="text-decoration: none;">link2</a>
</body>
</html>
