<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-trtext-transform Property</title>

    <style>

        #box1{
            text-transform: uppercase;
        }
        #box2{
            text-transform: lowercase;
        }
        #box3{
            text-transform: capitalize;
        }
        #box4{
            text-transform:none;
        }
    </style>

</head>
<body>

    <h3 id="box1" class="box">Hello Bhavish</h3>
    <h3 id="box2" class="box">This Is Car</h3>
    <h3 id="box3" class="box">you can drive</h3>
    <h3 id="box4" class="box">On The road</h3>

</body>
</html>
