<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height and width</title>
    <style>
        div {
            height: 50px;
            width: 50px;
            background-color: bisque;
            display: flex;
            justify-content: center; /* Horizontally centers the text */
            align-items: center; /* Vertically centers the text */
            border: 1px solid black; /* Optional: adds a border to visualize the box */
            font-size: 10px; /* Optional: reduces the text size to fit within the box */
            text-align: center; /* Ensures the text is centered */
        }
    </style>
</head>
<body>
    <div id="box1">Box1</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height and width</title>
    <style>
       .box{height: 40px; width: 40px}
       #box1{background-color: red;}
       #box2{background-color: blue;}
       #box3{background-color: green;}

    </style>
</head>
<body>
    <div id="box1" class="box">Box1</div> <br>
    <div id="box2" class="box">Box2</div> <br>
    <div id="box3" class="box">Box3</div> 
</body>
</html>
