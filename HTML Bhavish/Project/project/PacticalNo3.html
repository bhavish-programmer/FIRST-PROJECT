<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form id="registrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <span class="error" id="usernameError"></span><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <span class="error" id="emailError"></span><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <span class="error" id="passwordError"></span><br><br>

        <label for="mobile">Mobile No.:</label>
        <input type="text" id="mobile" name="mobile">
        <span class="error" id="mobileError"></span><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            document.getElementById('usernameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('mobileError').textContent = '';

            // Retrieve form values
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const mobile = document.getElementById('mobile').value.trim();

            let isValid = true;

            try {
                if (username === '' || username.length < 3) {
                    document.getElementById('usernameError').textContent = 'Username must be at least 3 characters long.';
                    isValid = false;
                }

                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    document.getElementById('emailError').textContent = 'Please enter a valid email address.';
                    isValid = false;
                }

                if (password.length < 6) {
                    document.getElementById('passwordError').textContent = 'Password must be at least 6 characters long.';
                    isValid = false;
                }

                const mobilePattern = /^[0-9]{10}$/;
                if (!mobilePattern.test(mobile)) {
                    document.getElementById('mobileError').textContent = 'Mobile number must be 10 digits long.';
                    isValid = false;
                }

                if (isValid) {
                    alert('Form submitted successfully!');
                }
            } catch (error) {
                console.error('An error occurred:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
